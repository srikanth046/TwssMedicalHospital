<template>
    <div class="loginform">
      
        <!-- <lightning-card > -->
          
            <h1> Login </h1>
    
    
            <div class="slds-grid slds-gutters">
                <div class="slds-col imgstyle">
                   
                    <lightning-input  label="UserName" onchange={usernameChange} placeholder="Please Enter the UserName">
                    </lightning-input>
                    <br>
                    <lightning-input label="Password" type="password" placeholder="Please Enter Password"
                        onchange={passwordChange}></lightning-input>
                    <br>
                    <lightning-button label="Login" onclick={login}></lightning-button>
                    <div>
                        <br>
                        <p>{loginerrormsg}</p>
                        
                    </div>
                    <h3><a onclick={forgotpwd}>Forgot Password ?</a></h3>
                    <br>
                    <h2>don't have Account? <a onclick={register}>Register</a></h2>
                </div>
                <div class="slds-col">
                   
                </div>
                <div class="slds-col">
    
                </div>
            </div>
            <template if:true={isModalOpen}>
               
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Forgot Password</h2>
                        </header>
                       
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                           <lightning-input label="UserName" type="email" onchange={forgetusernameChange}></lightning-input>
                           <lightning-input label="Password" type="password" onchange={forgetpasswordChange}></lightning-input>
                           <lightning-input label="Conform Password" type="password" onchange={conformpassordChange} ></lightning-input>                
    <div>
        <p>{forgotErrormsg}</p>
    </div>
    
                        </div>
                       
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
    
        <!-- </lightning-card> -->
        
    </div>
    </template>
