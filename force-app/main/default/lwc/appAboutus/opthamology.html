            <p> <b>What is ophthalmology?</b> <br>
                Ophthalmology is the study of medical conditions relating to the eye. Ophthalmologists are doctors who specialize in the medical and surgical treatment of this organ.

In this article, we look at what ophthalmologists do, including the types of conditions that they treat, the procedures they perform, and when a person might see this specialist.</p>

            <p> <b>What conditions do they treat?</b> <br>
