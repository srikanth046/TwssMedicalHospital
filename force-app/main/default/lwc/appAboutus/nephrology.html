            <p> <b>What is Nephrology?</b> 
                Nephrology is a specialty of internal medicine that focuses on the treatment of diseases that affect the kidneys.

You have two kidneys. They’re located below your ribcage on either side of your spine. The kidneys have several vital functions, including:

</p>
<ul style="list-style-type:circle;margin-left: 20px;">
    <li>removing waste and excess fluid from the blood</li>
    <li>maintaining your body’s electrolyte balance</li>
    <li>releasing hormones with functions such as managing blood pressure</li>
</ul>
<br>
            <p> <b>Conditions a nephrologist treats</b> <br>
                Nephrologists can work with you to help diagnose and treat the following conditions:</p>
            <ul style="list-style-type:circle;margin-left: 20px;">
                <li>blood or protein in urine</li>
                <li>chronic kidney disease</li>
                <li>kidney stones, although a urologist may also treat this</li>
                <li>kidney infections</li>
                <li>kidney swelling due to glomerulonephritis or interstitial nephritis</li>
                <li> kidney cancer</li>
                <li>polycystic kidney disease</li>
                <li>hemolytic uremic syndrome</li>
                <li>renal artery stenosis</li>
                <li> nephrotic syndrome</li>
                <li>end-stage kidney disease</li>
                <li> kidney failure, both acute and chronic</li>

            </ul>
