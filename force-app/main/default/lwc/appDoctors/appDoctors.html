<template if:true={booknowtemp}>
  
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
         
          <header class="slds-modal__header">
              <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closebooktempModal}>
                  <lightning-icon icon-name="utility:close"
                      alternative-text="close"
                      variant="inverse"
                      size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
              </button>
              <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Book An Appoinment</h2>
          </header>
         
          <div class="slds-modal__content slds-p-around_medium slds-te" >
            <h1 style="text-align: left;font-size:large"> </h1> 
<br>


          

<lightning-record-edit-form object-api-name="BookAppointment__c">
  <lightning-input-field field-name="Doctor__c" value={doctorname} disabled="true"></lightning-input-field>
  <lightning-input-field field-name="Speciality__c" value={specialist} disabled="true"></lightning-input-field>
  <lightning-input-field field-name="Name__c" onchange={nameChange}></lightning-input-field>
  <lightning-input-field field-name="Mobile_Number__c" onchange={mobilenumberChange}></lightning-input-field>
  <lightning-input-field field-name="Email_Id__c" onchange={emailIdChange}></lightning-input-field>
  <lightning-input-field field-name="Appointment_Date__c" onchange={appointmentdateChange}></lightning-input-field>
  <lightning-input-field field-name="Write_Reasons__c" onchange={reasonChange}></lightning-input-field>

<p style="color: red;"> {errormsg} </p>
</lightning-record-edit-form>

      </div>
  </section>
